init_config:

instances:
    -   host: localhost
        port: 3333
        name: jmx_test_instance
        conf:
            - include: 
               domain: org.datadog.jmxfetch.test
               attribute:
                    ShouldBe100:
                        metric_type: gauge
                        alias: this.is.100
                    ShouldBeCounter:
                        metric_type: counter
                        alias: test.counter
                    Hashmap.thisis0:
                        metric_type: gauge
                        alias: subattr.this.is.0
                    Hashmap.thisiscounter:
                        metric_type: counter
                        alias: subattr.counter
                    ShouldBeConverted:
                        metric_type: gauge
                        alias: test.converted
                        values:
                          ShouldBe0: 0
                          ShouldBe5: 5
                    ShouldBeDefaulted:
                        metric_type: gauge
                        alias: test.defaulted
                        values:
                          default: 32
            - include: 
               domain: org.datadog.jmxfetch.test
